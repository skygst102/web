        function defineProperty(mapdata, key, val, getter, setter) {
            Object.defineProperty(mapdata, key, {
                enumerable: true,
                configurable: true,
                get: function () {
                    if (getter != null) getter(val, key);
                    return val;
                },
                set: function (v) {
                    if (setter != null) setter(v, key);
                    val = v;
                }
            })
        };

        function observe(sourcedata, mapdata, getter, setter) {
            Object.keys(sourcedata).forEach(function (key) {
                defineProperty(mapdata, key, sourcedata[key], getter, setter);
            });
        };
